<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{ count: 0 }">
        <button x-on:click="count++">増やす</button>
        <span x-text="count"></span>
        <span x-show="count > 10"> 10突破！！ </span>
        <span x-show="count > 20"> 20突破！！ </span>
        <span x-show="count > 30"> 30突破！！ </span>
        <span x-show="count > 40"> 40突破！！ </span>
        <span x-show="count > 50"> 50突破！！ </span>
        <span x-show="count > 60"> 60突破！！ </span>
    </div>
</body>

</html>
